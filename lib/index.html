<html>
<head>
  <title>Blaze Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <script type="text/spacebars" name="main">
    <div>The newest user is: {{newestUser.name}}!</div>
    {{> directory}}
    <hr/>
    {{> form}}
  </script>

  <script type="text/spacebars" name="directory">
    <div>
      <h3>Users</h3>
      <a href="#" class="toggle-order">Toggle Order ({{order}})</a>
      <ul>
        {{#each users}}
          <li>{{name}}</li>
        {{/each}}
      </ul>
    </div>
  </script>

  <script type="text/spacebars" name="form">
    <form>
      <input type="text" id="new_user_name" placeholder="name">
      <button>Add User</button>
    </form>
  </script>

  <script src="app.js"></script>
</body>
</html>
